<div class="full-card">
    <ngx-datatable data-testid="department-table" [rows]="result.items" [count]="result.totalCount" default>
        <ngx-datatable-column [name]="'::Họ Tên' | abpLocalization" prop="name"></ngx-datatable-column> 
        <ngx-datatable-column [name]="'::Số ĐT' | abpLocalization" prop="phone"></ngx-datatable-column>
        <ngx-datatable-column [name]="'::Mã HV' | abpLocalization" prop="studentId"></ngx-datatable-column>
        <ngx-datatable-column [name]="'::Lớp' | abpLocalization" prop="classroom"></ngx-datatable-column>
        <ngx-datatable-column [name]="'::Điểm' | abpLocalization" prop="mark"></ngx-datatable-column>
    </ngx-datatable>
</div>
